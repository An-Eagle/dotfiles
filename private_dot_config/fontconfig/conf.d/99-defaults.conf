<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prefer Adwaita Sans for all sans-serif text -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <!-- Prefer Adwaita Serif for all serif text -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Adwaita Serif</family>
    </prefer>
  </alias>

  <!-- Prefer Adwaita Mono for all monospace text -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Adwaita Mono</family>
    </prefer>
  </alias>
</fontconfig>

